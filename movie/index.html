<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header">
                      Movie search App
                    </div>
                    <div class="card-body">
                     
                        <input type="text" class="form-control my-2" id="text-box">
                        <button class="btn btn-primary w-100 mb-2" onclick="movieDetails()">Submit</button>
                        <div id="innerDiv">

                        </div>

                    </div>
                  </div>

            </div>

        </div>
    </div>
    
    

    <script>
         function movieDetails() {
                let movie = document.getElementById('text-box').value;
                if(movie == ''){
                    alert("Enter movie name")
                } else {
                    fetch(`https://www.omdbapi.com/?t=${movie}&apikey=870299b0`)
                    .then(response => response.json())
                    .then(data => {
                        displayMovieDetails(data);
                        console.log(data);
                    })
                    .catch(error => {
                        alert('Unable to fetch data');
                    }); 
                }

                
                }

        function displayMovieDetails(data) {
            let title = data.Title;
            let plot = data.Plot;
            let director = data.Director;
            let actor = data.Actors;
            let rating = data.Ratings;

            const div = document.getElementById('innerDiv');
            div.innerHTML = `<h5 class="card-title">Title: ${title}</h5>
                             <p class="card-text">Plot: ${plot}</p>
                             <p class="card-text">Director: ${director}</p>
                             <p class="card-text">Actor: ${actor}</p>
                             <p class="card-text">Rating: ${rating}</p>`;
        }
    
</script>


    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
