<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car World</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row mb-4">
            <div class="col my-3">
                <h1 class="text-primary text-center">CAR WORLD</h1>
            </div>
        </div>

        <div class="row justify-content-around gy-2">
            <div class="col-lg-4">
                <div class="card p-2 shadow h-100">
                    <h3 class="text-center text-primary">Enter details</h3>
                    <form action="" id="f1">
                          <div class="mb-3">
                            <label for="brand" class="form-label">Car brand</label>
                            <input type="text" class="form-control" id="brand" placeholder="Car brand">
                          </div>
                          <div class="mb-3">
                            <label for="price" class="form-label">Price</label>
                            <input type="text" class="form-control" id="price" placeholder="Price">
                          </div>
                          <div class="mb-3">
                            <label for="key" class="form-label">Key</label>
                            <input type="number" class="form-control" id="key" placeholder="Key">
                          </div>
                          <div class="text-center">
                            <button type="button" class="btn btn-outline-success" onclick="storeRecord()">Store Record</button>
                          </div>




                    </form>
                </div>
            </div>



            <div class="col-lg-3">
                
                <div class="card p-2 shadow h-100">
                    <h3 class="text-center text-primary">Enter key to retrieve item</h3>
                    <div class="mb-3">
                        <label for="rkey" class="form-label">Key</label>
                        <input type="text" class="form-control" id="rkey" placeholder="Key">
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-outline-warning" onclick="retrieveRecord()">Retrieve Records</button>
                    </div>
                    <div id="show" class="bg-warning-subtle">

                    </div>
                </div>

            </div>
            <div class="col-lg-3">

                <div class="card p-2 shadow h-100">
                    <h3 class="text-center text-primary">Enter key to delete item</h3>
                    <div class="mb-3">
                        <label for="dkey" class="form-label">Key</label>
                        <input type="text" class="form-control" id="dkey" placeholder="Key">
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-outline-danger" onClick="deleteRecords()" >Delete Item</button>
                    </div>
                </div>



            </div>
        </div>

        <div class="row">
            <div class="col text-center mt-5 ">
                <button class="btn w-75 btn-danger " onclick="clearAll()">Delete All Records</button>
            </div>
        </div>

    </div>






    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>  
</body>
</html>
