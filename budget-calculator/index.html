<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>
    <link rel="icon" href="assets/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-warning-subtle">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="assets/logo.png" alt="calculator logo" width="50" >
                Budget Calculator
            </a>
         </div>
      </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2 class="fw-light">Empower Your Finances: Navigate the Numbers with Our Budget Calculator </h2>
                <img src="assets/calculator-img.jpg" alt="calculator-img" class="img-fluid" style="height: 25rem">
            </div>
            <div class="col-md-6">
                <div class="p-4 border h-100 mt-md-2">
                        <h2 class="text-center text-warning">Login</h2>
                        <form action="" class="border border-3 px-3">
                            <div class="form-floating mt-3 mb-3">
                                <input type="text" class="form-control" id="l-username" placeholder="Username">
                                <label for="l-username">Username</label>
                            </div>
                            <div class="form-floating  mb-3">
                                <input type="password" class="form-control" id="l-password" placeholder="Password">
                                <label for="l-password">Password</label>
                            </div>
                            <div class="mb-3">
                                <button class="btn btn-warning w-100 py-3" type="button">LOGIN</button>
                            </div>
                            <div>
                                <p class="text-center text-success">New User? Register here</a></p>
                            </div>
                        </form>
                </div>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
