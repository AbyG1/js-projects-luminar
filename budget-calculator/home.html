<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>
    <link rel="icon" href="assets/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-warning-subtle">
        <div class="container">
            <div class="navbar-brand">
                <img src="assets/8380015.jpg" alt="avatar logo" style="width: 3rem; border-radius:50%" >
                <span id="name"></span>
            </div>
            <button class="btn btn-danger " onclick="logoutUser()">Logout</button>

         </div>
      </nav>
      <div class="container-fluid" style="background-image:url('assets/accountant-calculating-profit-with-financial-analysis-graphs.jpg'); background-repeat:no-repeat; background-size:cover; background-position:center;">
            <div class="row border-bottom border-3 border-dark">
                <div class="col-lg-7">
                    <div class="row">
                        <div class="col-lg-7">
                            <div id="income-container" class="shadow bg-success-subtle mt-5 p-3 rounded-4">
                                <p class="h3 text-success mb-2">Income</p>
                                <input type="text" placeholder="Income-description" class="form-control mb-2" id="income-des">
                                <input type="number" placeholder="Enter income" class="form-control mb-2" id="income-amt">
                                <div class="mb-2 text-center">
                                    <button id="income-btn" class="btn btn-outline-success" onclick="addIncome()">Submit</button>
                                </div>    
                            </div>
                        </div>
                        <div class="col-lg-7">
                            <div id="income-container" class="shadow bg-danger-subtle mt-5 mb-2 p-3 rounded-4">
                                <p class="h3 text-danger mb-2">Expenses </p>
                                <input type="text" placeholder="Expense type" class="form-control mb-2" id="exp-type">
                                <input type="number" placeholder="Enter income" class="form-control mb-2" id="exp-amt">
                                <div class="mb-2 text-center">
                                    <button id="expense-btn" class="btn btn-outline-danger" onclick="reduceExpense()">Submit</button>
                                </div>    
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-5  d-flex align-items-center justify-content-center justify-content-lg-start ">
                    <div id="balance-container" class="rounded-4 shadow m-2" style="background-color: #35D3BB;">
                        <h3 class="display-5 text-center p-4">Your Balance</h3>
                        <p class="p-5 text-center" > <span id="balance-amount" class="display-2"></span> Rs</p>

                    </div>
                </div>
                
            </div>

            <div class="row py-5">
                <div class="col">
                    <h3>Income</h3>
                    <table class="table table-striped table-hover table-success table-bordered" id="income-table">
                        <thead>
                            <tr>
                              <th scope="col">Type</th>
                              <th scope="col">Amount</th>
                              <th scope="col">Balance</th>
                            </tr>
                        </thead>
                        <tbody id="income-table-body"></tbody>
                    </table>
                </div>
                <div class="col">
                    <h3>Expense</h3>
                    <table class="table table-striped table-hover table-danger table-bordered" id="expense-table">
                        <thead>
                            <tr>
                              <th scope="col">Type</th>
                              <th scope="col">Amount</th>
                              <th scope="col">Balance</th>
                            </tr>
                        </thead>
                        <tbody id="expense-table-body"></tbody>
                    </table>
                </div>
            </div>

        </div>
    
    
    
    </div>
    <script src="calculator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
