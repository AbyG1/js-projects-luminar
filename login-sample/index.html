<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
   
    <div class="container-fluid p-md-5 bg-success-subtle " style="height:100vh">

        
       
        <div class="row justify-content-center py-5 " >
            <div class="col-sm-4 text-center">
                <img src="login.jpg" alt="login" class="img-fluid">
            </div>

            <div class=" col-sm-4 shadow ">
                <h1 class="text-center mb-5 mt-2">login</h1>
                <form action="">
                    <input type="text" class="form-control mb-3"  placeholder="Username..." id="uname">
                    <input type="password" class="form-control mb-3" id="pword" placeholder="Password...">
                    <div class="text-center mt-5 mb-1">
                        <button onclick="login()" class="btn btn-lg btn-primary" type="button">login</button>
                    </div>
                </form>
            </div>
        </div>


    </div>
    
    
    
    
    <script src="./login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
