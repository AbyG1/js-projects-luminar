<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4  m-5">
                <div class="card px-2 bg-body-tertiary">
                    <div class="text-center my-1">
                        <img src="assets/bank.png" alt="" style="width: 4rem;">
                    </div>
                    <h3 class="text-center">My Bank</h3>
                    <form action="" id="registerform">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="registeruser" placeholder="Username">
                                <label for="registeruser">Username</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="raccountno" placeholder="Account No">
                                <label for="accountno">Account No</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="rpassword" placeholder="Password">
                                <label for="rpassword">Password</label>
                            </div>
                            <div class="text-center ">
                                <button class="btn btn-primary w-75" type="button" onclick="createAccount()">Register</button>
                                <a href="login.html" class="d-block">Sign in</a>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>










    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
