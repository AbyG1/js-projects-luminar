<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
 <div class="container">
    <div class="row justify-content-center mb-5">
        <div class="col-6">
            <h1 class="text-center">Welcome <span id="u-name"></span></h1>
            <h5 class="text-center">Online banking services</h5>
        </div>
    </div>
    <div class="row justify-content-around bg-body-tertiary p-2">
        <div class="col-lg-5 border">
            <h2>Deposit</h2>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="damount" placeholder="Enter the amount">
                <label for="damount">Enter the amount</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="dPassword" placeholder="Password">
                <label for="dPassword">Password</label>
              </div>
              <div class="text-center mb-3">
                <button class="btn btn-primary">Deposit</button>
              </div>

        </div>
        <div class="col-lg-5 border">
            <h2>Withdraw</h2>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="wamount" placeholder="Enter the amount">
                <label for="floatingInput">Enter the amount</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="wPassword" placeholder="Password">
                <label for="wPassword">Password</label>
              </div>
              <div class="text-center mb-3">
                <button class="btn btn-primary">Withdraw</button>
              </div>

        </div>
    </div>

</div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
