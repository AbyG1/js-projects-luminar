<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4  m-5">
                <div class="card px-2 bg-body-tertiary">
                    <div class="text-center my-1">
                        <img src="assets/bank.png" alt="" style="width: 4rem;">
                    </div>
                    
                    <h3 class="text-center">My Bank</h3>
                    <form action="" id="loginform">
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="laccountno" placeholder="Account No">
                                <label for="lccountno">Account No</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="lpassword" placeholder="Password">
                                <label for="lpassword">Password</label>
                            </div>
                            <div class="text-center mb-3">
                                <button class="btn btn-primary w-75 d-block mx-auto" type="button" onclick="login()">login</button>
                                <a href="">forgot password <span class="text-dark">OR</span></a>
                                <a href="register.html" class="">Register</a>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>








    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
