<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="custom.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>

    <div class="container bg-body-tertiary">
        <div class="row justify-content-center">
            <div class="col-md-8 shadow border border-5 border-dark">
                <p class="text-center display-3 fw-bold">BMI Calculator</p>
                <form class="border">
                    <div class="row mb-3 justify-content-around">
                      <label for="inputEmail3" class="col-2 col-form-label">Gender</label>
                        <div class="col-8 ">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                                <label class="form-check-label" for="male">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                                <label class="form-check-label" for="female">Female</label>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3 justify-content-around">
                        <label for="inputAge" class="col-2 col-form-label">Age</label>
                        <div class="col-8">
                          <input type="number" class="form-control" id="inputAge">
                        </div>
                    </div>
                    <div class="row mb-3 justify-content-around">
                        <label for="inputHeight" class="col-2 col-form-label">Height</label>
                        <div class="col-8">
                            <div class="input-group">
                                <input type="number" class="form-control" id="inputHeight">
                                <span class="input-group-text">CM</span>
                            </div>
                          
                        </div>
                    </div>
                    <div class="row mb-3 justify-content-around">
                        <label for="inputWeight" class="col-2 col-form-label">Weight</label>
                        <div class="col-8">
                            <div class="input-group">
                                <input type="number" class="form-control" id="inputWeight">
                                <span class="input-group-text"> KG</span>
                            </div>
                          
                        </div>
                    </div>

                    





            </div>
        </div>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
